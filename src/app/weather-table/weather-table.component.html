<table class="weather-table">
  <thead>
    <th>Year</th>
    <th>Month</th>
    <th>Min Temp (°C)</th>
    <th>Max Temp (°C)</th>
    <th>Total Rainfall (mm)</th>
    <th>Total Sunlight (hours)</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of historicWeatherData">
      <td>{{ item.year }}</td>
      <td>{{ item.month }}</td>
      <td>{{ item.tempMinDegC }}</td>
      <td>{{ item.tempMaxDegC }}</td>
      <td>{{ item.rainMM }}</td>
      <td>{{ item.sunHours }}</td>
    </tr>
  </tbody>
</table>
